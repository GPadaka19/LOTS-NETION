# nginx.conf
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Handle environment variables
    location /env.js {
        add_header Content-Type application/javascript;
        return 200 "window.env = { FIREBASE_API_KEY: '$VITE_FIREBASE_API_KEY', FIREBASE_AUTH_DOMAIN: '$VITE_FIREBASE_AUTH_DOMAIN', FIREBASE_PROJECT_ID: '$VITE_FIREBASE_PROJECT_ID', FIREBASE_STORAGE_BUCKET: '$VITE_FIREBASE_STORAGE_BUCKET', FIREBASE_MESSAGING_SENDER_ID: '$VITE_FIREBASE_MESSAGING_SENDER_ID', FIREBASE_APP_ID: '$VITE_FIREBASE_APP_ID' };";
    }
}