name: Build & CI/CD VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & CI/CD VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install dependencies & build project
        run: |
          npm install
          npm run build

      - name: Clean old project folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf ~/lots-netion

      - name: Copy dist & docker files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist,Dockerfile,docker-compose.yml,nginx.conf"
          target: "~/lots-netion"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/lots-netion
            sudo docker compose down
            sudo docker compose build
            sudo docker compose up -d
            sudo docker image prune -f

      - name: Send Telegram notification (Success)
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          escape_markdown_v2() {
            local text="$1"
            text="${text//\\/\\\\}"
            text="${text//_/\\_}"
            text="${text//*/\\*}"
            text="${text//[/\\[}"
            text="${text//]/\\]}"
            text="${text//(/\\(}"
            text="${text//)/\\)}"
            text="${text//~/\\~}"
            text="${text//`/\\`}"
            text="${text//!/\\!}"
            text="${text//#/\\#}"
            text="${text//+/\\+}"
            text="${text//-/\\-}"
            text="${text//=/\\=}"
            text="${text//|/\\|}"
            text="${text//./\\.}"
            text="${text//>/\\>}"
            echo "$text"
          }

          COMMIT_MESSAGE_RAW=$(git log -1 --pretty=format:"%s")
          AUTHOR_NAME_RAW=$(git log -1 --pretty=format:"%an")
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

          COMMIT_MESSAGE=$(escape_markdown_v2 "$COMMIT_MESSAGE_RAW")
          AUTHOR_NAME=$(escape_markdown_v2 "$AUTHOR_NAME_RAW")
          COMMIT_URL_ESCAPED=$(echo "$COMMIT_URL" | sed -e 's/\//\\\//g' -e 's/:/\\:/g' -e 's/\./\\./g')

          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="‚úÖ CI\\/CD Sukses\!\nProject *lots-netion* berhasil dideploy ke VPS üéâ\n\nüìù *Commit:* \`${COMMIT_MESSAGE}\`\nüë§ *Author:* ${AUTHOR_NAME}\nüîó [Lihat Commit](${COMMIT_URL_ESCAPED})" \
            -d parse_mode=MarkdownV2

      - name: Send Telegram notification (Failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
